<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0px;
        }

        .div1 {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50px;
            left: 10px;
            background: red;
        }
    </style>
    <!--
        滑动动画: 不断改变元素的高度实现
        1. slideDown(): 带动画的展开
        2. slideUp(): 带动画的收缩
        3. slideToggle(): 带动画的切换展开/收缩
        -->
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        /*
         需求：
         1. 点击btn1, 向上滑动
         2. 点击btn2, 向下滑动
         3. 点击btn3, 向上/向下切换
         */
        $(function () {
            var $div1 = $('.div1');
            $('#btn1').click(function () {
                $div1.slideUp();
            });

            $('#btn2').click(function () {
                $div1.slideDown();
            });

            $('#btn3').click(function () {
                $div1.slideToggle();
            });
        })
    </script>
</head>
<body>
    <button id="btn1">慢慢收缩</button>
    <button id="btn2">慢慢展开</button>
    <button id="btn3">收缩/展开切换</button>
    
    <div class="div1">
    </div>
</body>
</html>
